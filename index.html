<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <div id="palette" class="palette">
            <div class="color-block" id="color1"></div>
            <div class="color-block" id="color2"></div>
            <div class="color-block" id="color3"></div>
            <div class="color-block" id="color4"></div>
            <div class="color-block" id="color5"></div>
        </div>
        <button id="generate-btn">Generate Palette</button>
        <div id="hex-codes" class="hex-codes">
            <span id="hex1"></span>
            <span id="hex2"></span>
            <span id="hex3"></span>
            <span id="hex4"></span>
            <span id="hex5"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
